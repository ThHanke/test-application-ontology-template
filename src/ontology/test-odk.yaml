id: test
title: "My Application Ontology"
github_org: ThHanke
git_main_branch: main
repo: test-application-ontology-template
uribase: https://w3id.org/pmd/ao
uribase_suffix: test

release_artefacts:
  - base
  - full
  - simple
primary_release: full
export_formats:
  - owl
  - ttl
remove_owl_nothing: true

import_group:
  products:
    - id: pmdco
      module_type: filter
      mirror_from: https://materialdigital.github.io/core-ontology/ontology.owl
      base_iris:
        - https://w3id.org/pmd/co/

namespaces:
  - https://w3id.org/pmd/ao/test/

idranges:
  - idsfor: test
    idprefix: https://w3id.org/pmd/ao/test/
    iddigits: 7
